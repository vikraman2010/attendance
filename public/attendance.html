<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attendance</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body { background: #f6f8fb; }
      .card { box-shadow: 0 10px 25px rgba(0,0,0,0.05); border: 0; }
    </style>
  </head>
  <body>
    <div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
      <div class="card p-4" style="max-width: 560px; width: 100%;">
        <div class="d-flex justify-content-between align-items-center mb-2">
          <h4 class="m-0">Attendance</h4>
          <button id="logout" class="btn btn-outline-danger btn-sm">Logout</button>
        </div>
        <hr />
        <p class="lead" id="welcome">Welcome</p>
      </div>
    </div>

    <script type="module">
      import { auth } from './firebase.js';
      import { onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js';

      const welcome = document.getElementById('welcome');
      const logoutBtn = document.getElementById('logout');

      onAuthStateChanged(auth, (user) => {
        if (!user) {
          window.location.href = './login.html';
          return;
        }
        welcome.textContent = `Welcome, ${user.email}`;
      });

      logoutBtn.addEventListener('click', async () => {
        await signOut(auth);
        window.location.href = './login.html';
      });
    </script>
  </body>
  </html>
