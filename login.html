<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login • Attendance</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body { background: #f6f8fb; }
      .card { box-shadow: 0 10px 25px rgba(0,0,0,0.05); border: 0; }
    </style>
  </head>
  <body>
    <div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
      <div class="card p-4" style="max-width: 420px; width: 100%;">
        <h3 class="text-center mb-3">Attendance Login</h3>
        <p class="text-secondary text-center mb-4">Sign in with your email</p>
        <form id="loginForm">
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="name@domain.com" required />
          </div>
          <div class="mb-2">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="••••••••" required />
          </div>
          <div id="error" class="text-danger small mb-2" style="display:none;">Invalid username or password</div>
          <div id="errdetail" class="text-muted small mb-2" style="display:none;"></div>
          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
      </div>
    </div>

    <script type="module">
      // Swap to Supabase Auth instead of Firebase if Firebase is blocked on your network
      import { supabase } from '/public/supabase.js';

      const form = document.getElementById('loginForm');
      const errorBox = document.getElementById('error');
      const errorDetail = document.getElementById('errdetail');

      // If already logged in, redirect
      const session = await supabase.auth.getSession();
      if (session?.data?.session) {
        window.location.href = '/attendance.html';
      }

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        errorBox.style.display = 'none';
        errorDetail.style.display = 'none';

        const email = (document.getElementById('email')).value.trim();
        const password = (document.getElementById('password')).value;

        const { data, error } = await supabase.auth.signInWithPassword({ email, password });
        if (error) {
          errorBox.style.display = 'block';
          errorDetail.textContent = `${error.message}`;
          errorDetail.style.display = 'block';
          return;
        }
        window.location.href = '/attendance.html';
      });
    </script>
  </body>
  </html>
